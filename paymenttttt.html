<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake Payment</title>
<link rel="stylesheet" href="style.css">
<style>
.payment-container {
  max-width: 400px;
  margin: 50px auto;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.payment-container h2 {
  text-align: center;
  margin-bottom: 20px;
}
.payment-container input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
}
.payment-container button {
  width: 100%;
  padding: 12px;
  background: var(--primary-color, #0F1C4D);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
}
.payment-container button:hover {
  background: var(--secondary-color, #162a6d);
}
.success-message {
  display: none;
  text-align: center;
  font-size: 18px;
  color: green;
  margin-top: 15px;
}
</style>
</head>
<body>

<div class="payment-container">
  <h2>Payment Details</h2>
  <form id="paymentForm">
    <input type="text" id="cardName" placeholder="Name on Card" required>
    <input type="text" id="cardNumber" placeholder="Card Number" maxlength="16" required>
    <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
    <input type="text" id="cvv" placeholder="CVV" maxlength="3" required>
    <button type="submit">Pay Now</button>
  </form>
  <p class="success-message">âœ… Payment Successful! Redirecting...</p>
</div>

<script src="payment.js"></script>
</body>
</html>
